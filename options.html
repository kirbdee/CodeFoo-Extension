<html>
<head>
<script src='scripts/jquery-1.6.1.min.js'></script>
</head>
<body>
	<form>
		<input 
		    type="checkbox" name="xbox-360" value="platform" checked  /> Xbox360<br />
		<input    
		    type="checkbox" name="ps3" value="platform" checked /> Playstation 3<br />
		<input    
		    type="checkbox" name="vita" value="platform" checked /> Playstation Vita<br />
		<input    
		    type="checkbox" name="wii" value="platform" checked /> Wii<br />
		<input    
		    type="checkbox" name="wii-u" value="platform" checked /> WiiU<br />
		<input    
		    type="checkbox" name="3ds" value="platform" checked /> Nintendo 3DS<br />
		<input    
		    type="checkbox" name="iphone" value="platform" checked /> iPhone<br />
	</form>
	<script>
	    $(':checkbox').change(function(){
	    	$(':checkbox').each(writeLocal);
	    })

	    function writeLocal() {
	    	optionName = $(this).attr("name"); 
	        localStorage[optionName] = ($(this).attr("checked") == "checked") ? 1 : 0;


	    }
	    function setChecks(){
	    	if(!localStorage['firstLoadComplete']){$(':checkbox').each(writeLocal); localStorage['firstLoadComplete'] = true;}
	   		$(':checkbox').each(checkForChecks);
	    }

	    function checkForChecks(){
	    	name = $(this).attr("name");
	    	if(localStorage[name]==0){
	    		$(this).attr("checked", false);
	    	}
	    }

	    $('document').ready(setChecks);
	</script>
</body>
</html>
